apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deploy
spec: 
  replicas: 2 
  selector: 
    matchLabels: 
      app: hello 
  template: 
    metadata:
      name: hello-pod 
      labels: 
        app: hello 
    spec:
      containers:
      - name: hello-container
        image: aswroma3/hello-kube:latest

---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
spec:
  type: ClusterIP 
  selector:
    app: hello
  ports:
  - port: 8080
    targetPort: 8080
